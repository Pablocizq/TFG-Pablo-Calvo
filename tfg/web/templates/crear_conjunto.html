<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear conjunto de datos</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'web/css/crear_conjunto.css' %}?v=20251104">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1>Crear conjunto de datos</h1>
        <button class="perfil-btn">ðŸ‘¤</button>
    </header>

    <main class="contenedor">
        <!--method="POST" action="{% url 'crear_conjunto' %}"-->
    <form class="formulario" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="campo">
                <label>Selecciona tus ficheros:</label>
                <input type="file" name="dataset_files" class="input-file" multiple>
            </div>

            <div class="campo">
                <label>URL:</label>
                <!-- El valor de este campo serÃ¡ usado como 'name' en la BD -->
                <input type="text" name="name" id="dataset_url" placeholder="Introduce una URL" class="input-text">
            </div>

            <div class="campo formato">
                <label>Formato:</label>
                <div class="opciones">
                    <label><input type="radio" name="formato" value="CSV"> CSV</label>
                    <label><input type="radio" name="formato" value="RDF-XML"> RDF-XML</label>
                    <label><input type="radio" name="formato" value="RDF-TURTLE"> RDF-TURTLE</label>
                    <label><input type="radio" name="formato" value="JSON"> JSON</label>
                </div>
            </div>

            <div class="campo">
                <label>Selecciona metadatos:</label>
                <input type="file" name="metadata_file" class="input-file">
            </div>

            <div class="campo">
                <label>URL de los metadatos:</label>
                <input type="url" name="metadata_url" placeholder="Introduce URL de los metadatos" class="input-text">
            </div>

            <div class="botones">
                <!-- Usamos un enlace con JS para capturar el valor del campo 'name' y
                     redirigir a la vista 'metadatos' pasando el nombre como query param.
                     De este modo el formulario NO se envÃ­a aquÃ­; se guardarÃ¡ desde
                     metadatos.html cuando el usuario pulse 'GUARDAR CONJUNTO'. -->
                <a href="#" id="crear-metadatos" class="btn crear">CREAR METADATOS</a>
            </div>
        </form>
    </main>
    <script>
        (function(){
            const btn = document.getElementById('crear-metadatos');
            if(!btn) return;
            btn.addEventListener('click', function(e){
                e.preventDefault();
                const input = document.getElementById('dataset_url');
                const name = input ? input.value.trim() : '';
                
                // Obtener el formato seleccionado
                const formatoRadio = document.querySelector('input[name="formato"]:checked');
                const formato = formatoRadio ? formatoRadio.value : '';
                
                // Obtener la URL de metadatos
                const metadataUrlInput = document.querySelector('input[name="metadata_url"]');
                const metadataUrl = metadataUrlInput ? metadataUrlInput.value.trim() : '';

                const buildTargetUrl = () => {
                    const base = "{% url 'metadatos' %}";
                    const params = new URLSearchParams();
                    if (name) params.append('name', name);
                    if (formato) params.append('formato', formato);
                    if (metadataUrl) params.append('metadata_url', metadataUrl);
                    const qs = params.toString();
                    return base + (qs ? ('?' + qs) : '');
                };

                const fileInput = document.querySelector('input[name="metadata_file"]');
                const file = fileInput && fileInput.files ? fileInput.files[0] : null;

                const redirect = () => {
                    window.location.href = buildTargetUrl();
                };

                if (file) {
                    const reader = new FileReader();
                    reader.onload = () => {
                        sessionStorage.setItem('metadataFileContent', reader.result || '');
                        redirect();
                    };
                    reader.onerror = () => {
                        sessionStorage.removeItem('metadataFileContent');
                        redirect();
                    };
                    reader.readAsText(file);
                } else {
                    sessionStorage.removeItem('metadataFileContent');
                    redirect();
                }
            });
        })();
    </script>
</body>
</html>
