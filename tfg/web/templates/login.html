<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'web/css/auth.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>Iniciar Sesión</h1>

            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}

            <form method="post" class="auth-form">
                {% csrf_token %}

                <div class="campo">
                    <label for="correo">Correo electrónico</label>
                    <input type="email" id="correo" name="correo" class="input-text" required>
                </div>

                <div class="campo">
                    <label for="contrasena">Contraseña</label>
                    <input type="password" id="contrasena" name="contrasena" class="input-text" required>
                </div>

                <button type="submit" class="btn btn-primary">Iniciar sesión</button>
            </form>

            <div class="auth-link">
                ¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate</a>
            </div>
        </div>
    </div>
</body>

</html>
