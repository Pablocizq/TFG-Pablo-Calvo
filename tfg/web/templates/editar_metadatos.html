<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Metadatos</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'web/css/metadatos.css' %}?v=20251110">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <a href="{% url 'inicio' %}" class="home-btn" title="Inicio"></a>
        <h1>Editar Metadatos - {{ dataset.nombre }}</h1>
        <button class="perfil-btn"></button>
    </header>

    <button type="button" id="descargar-turtle" class="descargar-turtle-btn">Descargar Turtle</button>

    <main class="contenedor">
        <form class="formulario" method="post" action="{% url 'editar_metadatos' dataset.id_dataset %}">
            {% csrf_token %}
            <input type="hidden" name="metadata_content" id="metadata-content-field"
                value="{{ contenido_metadatos|default:'' }}">

            {% if success %}
            <div class="notificacion notificacion-exito">{{ success }}</div>
            {% endif %}
            {% if error %}
            <div class="notificacion notificacion-error">{{ error }}</div>
            {% endif %}

            <div class="grid-campos">
                <div class="campo">
                    <label>Identificador:</label>
                    <input type="text" name="identificador" value="{{ identificador|default:'' }}"
                        placeholder="El id del dataset se muestra al ingestarlo en CKAN">
                </div>

                <div class="campo">
                    <label>T铆tulo:</label>
                    <input type="text" name="titulo" value="{{ titulo|default:'' }}" placeholder="T铆tulo del conjunto">
                </div>

                <div class="campo campo-largo">
                    <label>Descripci贸n:</label>
                    <textarea name="descripcion" rows="3"
                        placeholder="Descripci贸n del conjunto de datos">{{ descripcion|default:'' }}</textarea>
                </div>

                <div class="campo">
                    <label>Tipo:</label>
                    <input type="text" name="dcat_type" value="{{ dcat_type|default:'' }}"
                        placeholder="Tipo de conjunto (dataset, service...)">
                </div>

                <div class="campo">
                    <label>Idioma:</label>
                    <input type="text" name="idioma" value="{{ idioma|default:'' }}" placeholder="Ej. Espa帽ol">
                </div>

                <div class="campo">
                    <label>Tema:</label>
                    <input type="text" name="tema" value="{{ tema|default:'' }}"
                        placeholder="Ej. Medio ambiente, educaci贸n...">
                </div>

                <div class="campo">
                    <label>Palabras clave:</label>
                    <input type="text" name="palabras_clave" value="{{ palabras_clave|default:'' }}"
                        placeholder="Ej. datos abiertos, sostenibilidad, energ铆a renovable">
                </div>

                <div class="campo">
                    <label>Extensi贸n temporal:</label>
                    <input type="text" name="extension_temporal" value="{{ extension_temporal|default:'' }}"
                        placeholder="Ej. 2020 - 2025">
                </div>

                <div class="campo">
                    <label>Extensi贸n espacial:</label>
                    <input type="text" name="extension_espacial" value="{{ extension_espacial|default:'' }}"
                        placeholder="Ej. Espa帽a, Europa...">
                </div>

                <div class="campo">
                    <label>URL de descarga:</label>
                    <input type="url" name="url_descarga" value="{{ url_descarga|default:'' }}"
                        placeholder="https://...">
                </div>

                <div class="campo">
                    <label>Fecha de publicaci贸n:</label>
                    <input type="date" name="issued" value="{{ issued|default:'' }}">
                </div>

                <div class="campo">
                    <label>ltima modificaci贸n:</label>
                    <input type="date" name="modificado" value="{{ modificado|default:'' }}">
                </div>

                <div class="campo">
                    <label>Publicador:</label>
                    <input type="text" name="publisher_name" value="{{ publisher_name|default:'' }}"
                        placeholder="Nombre del publicador">
                </div>

                <div class="campo">
                    <label>URL de acceso:</label>
                    <input type="url" name="url_acceso" value="{{ url_acceso|default:'' }}" placeholder="https://...">
                </div>

                <div class="campo">
                    <label>Formato:</label>
                    <input type="text" name="formato" value="{{ formato|default:'' }}"
                        placeholder="Ej. CSV, JSON, RDF...">
                </div>

                <div class="campo">
                    <label>Licencia:</label>
                    <input type="text" name="licencia" value="{{ licencia|default:'' }}"
                        placeholder="Tipo de licencia (CC-BY, etc.)">
                </div>

                <div class="campo">
                    <label>Derechos:</label>
                    <input type="text" name="derechos" value="{{ derechos|default:'' }}"
                        placeholder="Descripci贸n de derechos o uso">
                </div>

                <div class="campo campo-largo">
                    <label>Descripci贸n de la distribuci贸n:</label>
                    <textarea name="descripcion_distribucion" rows="2"
                        placeholder="Detalles sobre la distribuci贸n de los datos">{{ descripcion_distribucion|default:'' }}</textarea>
                </div>

                <div class="campo">
                    <label>URL de metadatos:</label>
                    <input type="url" name="url_metadatos" value="{{ url_metadatos|default:'' }}"
                        placeholder="https://...">
                </div>
            </div>

            <div class="botones">
                <button type="button" class="btn crear">CREAR DATASET EN CKAN</button>
                <button type="submit" class="btn guardar">GUARDAR CAMBIOS</button>
            </div>
        </form>
    </main>
    <script>
        // Oculta notificaciones autom谩ticamente tras 10s
        (function () {
            const nots = document.querySelectorAll('.notificacion');
            if (!nots) return;
            setTimeout(() => nots.forEach(n => n.style.display = 'none'), 10000);
        })();

        // Genera y descarga el archivo Turtle con los metadatos actuales
        (function () {
            const form = document.querySelector('.formulario');
            const downloadBtn = document.getElementById('descargar-turtle');
            if (!form || !downloadBtn) return;

            downloadBtn.addEventListener('click', async function () {
                const formData = new FormData(form);
                const metadataField = document.getElementById('metadata-content-field');
                if (metadataField) {
                    formData.set('metadata_content', metadataField.value || '');
                }

                try {
                    const response = await fetch("{% url 'generar_turtle' %}", {
                        method: 'POST',
                        body: formData,
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(errorText || 'Error al generar el archivo Turtle.');
                    }

                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const enlace = document.createElement('a');
                    const baseName = formData.get('identificador') || formData.get('name') || 'metadatos';
                    enlace.href = url;
                    enlace.download = `${baseName || 'metadatos'}.ttl`;
                    document.body.appendChild(enlace);
                    enlace.click();
                    enlace.remove();
                    window.URL.revokeObjectURL(url);
                } catch (err) {
                    alert('No se pudo generar el archivo Turtle: ' + err.message);
                }
            });
        })();
    </script>
    <script src="{% static 'web/js/ckan_integration.js' %}"></script>
</body>

</html>
